name: Clang checks

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  clang-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-format clang-tidy cmake

      - name: Configure project (generate compile_commands.json)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - name: Check clang-format
        run: |
          clang-format --version
          files=$(find . -name '*.c' -o -name '*.cpp' -o -name '*.h' -o -name '*.hpp')
          clang-format --dry-run --Werror $files

      - name: Run clang-tidy
        run: |
          clang-tidy \
            $(find . -name '*.cpp' -o -name '*.c') \
            -p build
